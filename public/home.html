<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Senhas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="separation">
  <section class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="#">Gerenciador de Senhas</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="navbar-text" id="username-display"></span>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="container mt-4">
    <div class="center-form">
      <h2>Salvar Senha</h2>
      <form id="password-form">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" name="url" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="site-password">Senha:</label>
          <input type="password" id="site-password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Senha</button>
      </form>

      <h3 class="mt-4">Suas Senhas</h3>
      <div id="passwords-list"></div>
    </div>

    <div id="view-password-modal" class="modal" tabindex="-1" role="dialog" style="display:none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title text-center w-100">Ver Senha</h5>
          </div>
          <div class="modal-body">
            <label for="verify-password">Digite sua senha para visualizar a senha criptografada:</label>
            <input type="password" id="verify-password" class="form-control" required>
            <div id="encrypted-password-display" class="mt-2"></div>
          </div>
          <div class="modal-footer justify-content-center">
            <button id="confirm-view-password" class="btn btn-primary">Ver Senha</button>
            <button id="cancel-view-password" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
